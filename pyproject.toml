[project]
name = "metricmancer"
version = "2.0.2"
description = "Multi-language software analytics tool for code quality, maintainability, and technical risk. Calculates cyclomatic complexity, code churn, hotspots, and more. Generates CLI, HTML, and JSON reports."
authors = [
  { name = "Thomas Lindqvist", email = "fixaren54_eon@icloud.com" }
]
license = "MIT"
dependencies = [
  "jinja2",
  "pytest",
  "pytest-cov",
  "coverage",
  "pydriller",
  "tqdm"
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
pythonpath = [
    "src",
    "tests", 
    "."
]

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:"
]